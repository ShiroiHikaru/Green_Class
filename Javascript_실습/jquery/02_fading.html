<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fading</title>
  <style>
    body{font-size: 20px;}
    #pop{width: 300px; height: 400px; position: absolute; left: 50px; top: 50px; background: #09f;}
  </style>
  <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#pop a").click(function(){
        //$("#pop").hide();
        //$("#pop").fadeOut();
        //$("#pop").fadeOut(2000);
        //$("#pop").fadeOut("fast");
        $("#pop").fadeOut("slow", function(){
        });
      });

      $("a:eq(0)").click(function(){
        //$("#pop").show();
        //$("#pop").fadeIn();
        //$("#pop").fadeIn(2000);
        //$("#pop").fadeIn("fast");
        $("#pop").fadeIn("slow", function(){
        });
      });

      $("a:eq(3)").click(function(){
        //$("#pop").Toggle();
        $("#pop").fadeToggle();
        $("#pop").fadeToggle("fast");
      });

      
      $("a:eq(1)").click(function(){
        $("#pop").fadeTo("slow", 0.5);//투명도의 최대값 변경
      });

      $("a:eq(2)").click(function(){
        $("#pop").fadeTo("slow", 1);// fadeTo로 바뀐 값은 다시 fadeTo로 변경
      });

    });
  </script>
</head>
<body>
  <a href="#">보이기</a>
  <a href="#">50%</a>
  <a href="#">100%</a>
  <a href="#">바꾸기</a>
  <div id="pop">
    <a href="#">감추기</a>
  </div>
</body>
</html>
