<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스프라이트-02</title>
  <style>
    .redText{color: red; border: 2px solid red;}
    .blueText{color: blue; border: 2px solid blue;}
    .greenText{color: green; border: 2px solid green;}
  </style>
</head>
<body>
  <p id="boxchange">클릭한 버튼에 따라 다른 스타일이 적용됩니다.</p>
  <button type="button" id="rBtn">빨강</button>
  <button type="button" id="gBtn">초록</button>
  <button type="button" id="bBtn">파랑</button>
</body>

<script type="text/javascript">
  // var rBtn = document.getElementById("rBtn");
  // var gBtn = document.getElementById("gBtn");
  // var bBtn = document.getElementById("bBtn");

  //object.eventHandler = function(){};
 //빨간 버튼을 클릭하면 문장의 글자색을 바꾸기
 rBtn.onclick = function(){
    document.getElementById("boxchange").className = "redText";
 };

 gBtn.onclick = function(){
    document.getElementById("boxchange").className = "greenText";
 };

 bBtn.onclick = function(){
    document.getElementById("boxchange").className = "blueText";
 };
</script>
</html>
