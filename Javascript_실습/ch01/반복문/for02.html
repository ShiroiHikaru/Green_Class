<!DOCTYPE html>

<head>

<title>for</title>
<style type="text/css">
body{font-size:24px}
</style>
<script type="text/javascript">
    var a = 0;

    for( b = 1; b <= 20; b++){
        a = a + b;
    };

    document.write("<p>1부터 "+(b-1)+"까지의 합은 "+a+"입니다.</p>");
</script>
</head>
