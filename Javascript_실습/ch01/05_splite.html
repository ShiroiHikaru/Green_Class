<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스프라이트</title>
  <style>
    .redText{color: red; border: 2px solid red;}
    .blueText{color: blue; border: 2px solid blue;}
    .greenText{color: green; border: 2px solid green;}
  </style>
</head>
<body>
  <p id="boxchange">클릭한 버튼에 따라 다른 스타일이 적용됩니다.</p>
  <button type="button" onclick="redColor()">빨강</button>
  <button type="button" onclick="greenColor()">초록</button>
  <button type="button" onclick="blueColor()">파랑</button>
</body>

<script type="text/javascript">
  function redColor(){
    var txtchange = document.getElementById("boxchange");
    txtchange.className = "redText";
  };

  function blueColor(){
    var txt = document.getElementById("boxchange");
    txt.className = "blueText";
  };

  function greenColor(){
    var txt = document.getElementById("boxchange");
    txt.className = "greenText";
  };
</script>
</html>
