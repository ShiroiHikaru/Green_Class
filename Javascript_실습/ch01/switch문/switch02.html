<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch02</title>
</head>
<body>
    <script type = "text/javascript">
        var i = prompt("달을 입력하세요", "숫자만 가능합니다.");

        switch(i){//스위치는 참이면 break를 만나기 전까지는 모두 참이다.
          case "1" : 
          case "3" : 
          case "5" :
          case "7" : 
          case "8" : 
          case "10" :
          case "12" : document.write(i + "월은 31까지입니다.");
                    break;
     
          case "4" : 
          case "6" : 
          case "9" :
          case "11" : document.write(i + "월은 30일까지입니다.");
                    break; 
          case "2" : document.write(i + "월은 28일까지입니다.");
                    break; 
          default : document.write("잘못 입력하셨습니다.");
        }
    </script>
</body>
</html>
