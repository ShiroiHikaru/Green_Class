<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function-01</title>
</head>
<body>
    <button type="button" onclick="testFunc()">함수 실행</button>
    <button type="button" onclick="secondFunc()">두번째버튼</button>
</body>
<script type="text/javascript">
  function testFunc(){
    alert("함수를 실행하였습니다.");
  };

  function secondFunc(){
    alert("두 번째 버튼을 클릭하였습니다.")
  }

</script>
</html>
