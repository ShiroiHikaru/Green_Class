<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if문-06</title>
</head>
<body>
  <script type="text/javascript">
      let i = prompt("비밀번호를 입력하세요", "숫자만 입력하세요");

      
      if(i == "1"){
        window.alert("정답입니다~^^");
      } else if(i == "2"){
        document.write("정답입니다~^^");
      } else {
        document.write("다시 입력해보세요");
      };
        
  </script>
</body>
</html>
