<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산술연산자</title>
</head>
<body>
  <script type="text/javascript">
  // 이곳 부터 스크립트 시작임을 암시//
  var a, b
  a = 10;
  b = 20;

  // document.write(매개변수, 인자, parameter); //
  document.write("<h2>");
  document.write("a = 10, b = 20"); // 문자 열 객체 //
  document.write("<hr>");
  document.write("a + b = " + (a+b));
  document.write("<hr>");
  document.write("a - b = " + (a-b));
  document.write("<hr>");
  document.write("a * b = " + (a*b));
  document.write("<hr>");
  document.write("a / b = " + (a/b));
  document.write("<hr>");
  document.write("a % b = " + (a%b));
  document.write("<h2>");
  // () : 연산자 우선 순위
  /* a+b*c >> 곱하기 먼저
    (a+b)*c >> 괄호 안에 있는 공식 먼저
    먼저 계산해야할 공식들을 안전하게 처리 
  */

  



  </script>
  
</body>
