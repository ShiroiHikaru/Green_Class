<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tansition and animation</title>
  <style>
    #transitionBox img{
      transform: rotate(0deg);
      border: 5px solid #ccc;
      opacity: 0.2;
      transition: transform 1s;
    }

    #transitionBox img:hover{
      transform: rotate(30deg);
      border: teal solid 5px;
      opacity: 1;
    }

    #transitionBox2 img{
      transform: scale(1);
      border: 5px solid #ccc;
      opacity: 0.2;
      transition: transform 0.5s;
    }

    #transitionBox2 img:hover{
      transform: scale(1.2, 1.2);
      border: teal solid 5px;
      opacity: 1;
    }

   
    #transitionBox3 img:hover{
      transform: translate(100px, 0);
      border: teal solid 5px;
      opacity: 1;
      transition: transform 1s;
    }


    @keyframes anitest{
      from{opacity: 1.0;transform: rotate(0deg);}
      50%{opacity: 0.1;}
      to{opacity: 1; transform: rotate(360deg);}
    }

    #animation img{
      animation-name: anitest;
      animation-delay: 2s;
      animation-duration: 4s;
      animation-iteration-count: inherit;
      animation-timing-function: ease-in-out;
      animation-direction:normal;
    }
  </style>
</head>
<body>
  <h1>전환효과(transitionBox)</h1>
  <div id="transitionBox">
    <img src="./img/mass.jpg" alt="mass" width="400px">
  </div>
  <div id="transitionBox2">
    <img src="./img/mass.jpg" alt="mass" width="400px">
  </div>
  <div id="transitionBox3">
    <img src="./img/mass.jpg" alt="mass" width="400px">
  </div>
  <h1>animation</h1>
  <div id="animation">
    <img src="./img/mass.jpg" alt="mass" width="400px">
  </div>
</body>
</html>
