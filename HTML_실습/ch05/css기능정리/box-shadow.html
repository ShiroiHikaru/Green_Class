<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css실습</title>

  <style>

    body{margin: 0; padding: 0; font-size: 20px;}
    
    .box{
      width: 400px;
      height: 100px;
      background-color: rgb(255, 22, 138);
      display: table;
      box-shadow: 0px 3px 5px 3px #ccc;
    }

    .evt_text{
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      font-size: 45px;
      font-weight: bolder;
    }

    .evt_text > a{
      color: yellow;
      text-decoration: none;
      display: block;
      text-shadow: 2px 2px 2px 2px #000;
    };

    #textBox p{
      margin: 0 auto;
      margin-bottom: 10px;
      border: 1px solid black;
      padding: 10px;
      width: 90%;
      white-space: nowrap;
      overflow: hidden;
    }

    #textBox .cliptext{text-overflow:clip}

    #textBox .ellipsistext{text-overflow:ellipsis}
  </style>
</head>
<body>

  <h1>box-shadow</h1>
  <div class="box">
    <p class="evt_text"><a href="#">MAIN EVENT</a></p>
  </div>
</body>
</html>
