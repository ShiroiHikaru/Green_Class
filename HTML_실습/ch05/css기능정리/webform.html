<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=browser-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/webform.css">
  <title>webform</title>
</head>
<body>
  <form action="" method="post">
    <fieldset>
      <legend> <h2>웹 폼 (Web form)</h2></legend>
        <p>
          ID
          <label for="login">
            <input type="text" name="" id="login" placeholder="&nbsp;ID" title="ex)abc12345@naver.com" required="required">
          </label>
        </p>
        <p>
          pw
          <input type="password" placeholder="&nbsp;password">
        </p>
        <button>로그인</button>
        <div class="btn">
          <button class="btn01">ID / PW 찾기</button>
          <button class="btn02">회원가입</button>
        </div>
    </fieldset>
  </form>

 <br><br><br><br><br>

    <fieldset>
      <legend><h2>html5에서 추가된 type 속성들</h2></legend>  
      <form action="">
        <p>datetime <input type="datetime"></p>
        <p>datlocaletime <input type="datlocaletime"></p>
        <p>week <input type="week"></p>
        <p>month <input type="month"></p>
        <p>date <input type="date"></p>
        <p>time <input type="time"></p>
        <p>email <input type="email"></p>
        <p>url <input type="url"></p>
        <p>search <input type="search"></p>
        <p>number <input type="number" min="1" max="100"></p>
        <p>range <input type="range" min="0" max="100" step="10" value="0"></p>
        <p>tel <input type="tel"></p>
        <p>
          운영자에게 <a href="mailto:asd95121@naver.com">메일보내기</a>을
        </p>
        <p>
          운영자에게 <a href="tel:01088069162">통화하기</a>을
        </p>
        <p>
          운영자에게 <a href="mms:01088069162">문자보내기</a>을
        </p>
        <p>
          file
          <input type="file" accept="image/*" multiple>
          <!-- accept : 파일을 선택했을 시 처음부터 볼 수 있는 파일 양식을 지정할 수 있다. -->
          <!-- 기본적으로 선택할 수 있는 파일의 갯수는 1개지만 multiple을 추가하면 여러개 파일을 선택할 수 있다 -->
        </p>
      </form>
    </fieldset>

<br><br><br><br><br>

<fieldset>
  <legend>
    <h2>html5에서 추가된 attribute 속성들</h2>
  </legend>  
  <form action="">
    <p>
      1.placeholder
      <input type="text" placeholder="아이디">
    </p>

    <p>
      2.autofocus
      <input type="text" autofocus>
      <!--  -->
    </p>
    
    <p>
      3.required
      <!-- 필수 입력 항목 지정 -->
      <!-- title 속성을 이용하여 추가 메세지 지정 가능 -->
      <!-- mobile 일부 구현 -->
      <!-- body 안에 들어가는 모든 태그들에게 사용 가능 -->
      <!-- 일종의 주석 개념은 title이고 required는 값이 반드시 입력되도록 해주는 속성-->

      <input type="text" required="required" title="ex)010-0000-0000">
    </p>
  </form>
</fieldset>
 
<br><br><br><br><br>

<form action="" name="" method="">
  <fieldset>
    <legend><h2>legend 제목</h2></legend>
    <p>
        <label for="">
          아이디
          <input type="text" name="uid" id="uid">
        </label>
    </p>
    <p>
      <label for="pwd">비밀번호</label>
      <input type="password" name="pwd" id="pwd">
    </p>
  </fieldset>

  <br><br><br><br><br>
  
  <fieldset>
    <legend><h2>legend 제목</h2></legend>
    <p>
    <label for="mobile">전화번호</label>
      <input type="text" name="mobile" id="mobile">
    </p>
    <p>
      <label for="email">이메일</label>
      <input type="text" name="email" id="email">
    </p>
  </fieldset>
  
  <br><br><br><br><br>

</form>
<form action="">
  <input type="submit" value="전송하기">
</form>
</body>
</html>
