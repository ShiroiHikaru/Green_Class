  <form action="" method="POST">
    <div class="select1">
      <select name="" id="">
        <option value="">name 01</option>
        <option value="">name 02</option>
        <option value="">name 03</option>
        <option value="">name 04</option>
        <option value="">name 05</option>
      </select>
    </div>
  
    <div class="select2">
      <select name="" id="" multiple>
        <option value="">name 01</option>
        <option value="">name 02</option>
        <option value="">name 03</option>
        <option value="">name 04</option>
        <option value="">name 05</option>
      </select>
    </div>
  
    <div class="select2">
      <select name="" id="" multiple>
        <optgroup label="Group1">
          <option value="">name 01</option>

    <br><br><br><br><br>
  
    <div class="input_type">
      <p>text<input type="text"></p>
      <p>password<input type="password"></p>
      <p>checkbox<input type="checkbox"></p>
      <p>radio<input type="radio"></p>
      <p>image<input type="image"></p>
      <p>file<input type="file"></p>
      <p>hidden<input type="hidden"></p>
      <p>button<input type="button"></p>
      <p>submit<input type="submit"></p>

      <p><input type="search"></p>
    </div>

    
    <br><br><br><br><br>

    <h2>type 속성</h2>
    <p>
      text
      <input type="text" name="" id="" placeholder="아이디" size="15" maxlength="15" minlength="4" disabled="disabled">
      <!-- value : 실제글자 , placeholder : 글자가 생성되지만 텍스트를 입력하면 사라짐 동시에 쓸 수 X-->
      <!-- size : 원래의미, 한칸에 몇글자가 보이게 할것인지 이지만 실제로는 맞추지 않으며 사용빈도도 낮다 -->
      <!-- maxlength : 최대글자수 설정 값 / minlength : 최소글자수, 전송기능을 설정했을 때 사용되고 브라우저에서 지원한다-->
      <!-- readonly : 값이 없는 경우 자신의 이름을 값으로 준다 / 오직 읽기만 가능함 , 내가 직접 입력할 수는 없지만 다른 방법을 사용하면 글자 전송 가능-->
      <!-- disabled : readonly 하고 같이 쓸 수 없음 / 글자 전송 불가능-->
    </p>
    <p>
      password
      <input type="password" name="" id="" placeholder="password">
      <!-- 글자대신 특수문자가 보이지만 placeholder가 들어가면 글자가 보인다(placeholder만) -->
    </p>
    <p>
      checkbox
      <input type="checkbox" name="" id="" value="A" checked >HTML
      <input type="checkbox" name="" id="">CSS
      <input type="checkbox" name="" id="">JAVASCRIPT
      <!-- 다중선택 -->
      <!-- check 항목과 텍스트를 연관 지을려면 value 값을 입력 -->
    </p>
    <p>
      radio
      <input type="radio" name="a" id="" value="" checked>유
      <input type="radio" name="a" id="">무
      <!-- 단일선택 -->
      <!-- 이름이 같은 값인 경우에서 하나만 선택 가능 -->
    </p>
    <p>
      image
      <input type="image" name="" id="">
      <!-- submit과 비슷한 기능 -->
      <!-- 사용법은 img태그 / image이기 때문에 alt 태그를 써줘야 한다-->
    </p>
    <p>
      file
      <input type="file" name="" id="">
      <!-- 파일찾기 기능 -->
    </p>
    <p>
      hidden
      <input type="hidden" name="" id="">
      <!-- 화면에 보이지 않는 글자 칸 -->
      <!-- 화면에 출력되지 않을 값들을 담아두는 태그, 예시)페이지가 돌아오는 경로를 알려준다던가... -->
    </p>
    <p>
      button
      <input type="button" name="" id="" value="걍 버튼">
      <!-- 모양만 있는 버튼 -->
      <!-- 기능에 제약이 없어서 가장 많이 사용된다 -->
      <!-- <button type="button">걍 버튼</button> -->
      <!-- submit / reset의 경우에도 button 태그로 만든다 -->
    </p>
    <p>
      submit
      <input type="submit" name="" id="" value="전송하기">
      <!-- 전송 하는 버튼 -->
    </p>
    <p>
      reset
      <input type="reset" name="" id="" value="다시쓰기">
      <!-- 말 그대로 초기화 -->
    </p>

    <h2>html5에서 추가된 type 속성들</h2>
    <p>
      reset
      <input type="">
      <!-- 말 그대로 초기화 -->
    </p>

    <h2>html5에서 추가된 속성들</h2>
  
  </form>
