<html lang="ko">
  <head>
    <meta charset="utf-8">
    <style>
      ul{
        list-style-type: none;
        padding: 0;
      }

      /* 선택자::before */
      /* before는 컨텐트 앞쪽 영역 */
      ul>li::before{
        /* before 영역에 넣을 내용 */
        content: "❤";
        color: green;
        margin-right: 0.5rem;
        border: black 1px solid;
      }

      ul>li{
        height: 2rem; /* 높이 */
        line-height: 2rem; /* 줄 높이 */
      }

      ul>li::after{
        content: "🤣";
      }

      /* li를 hover를 하면 before에 걸림 */
      ul>li:hover::before{
        font-size: 110%;
        background-color: tomato;
      }
    </style>
  </head>

  <body>
     <h1>오늘의 할 일</h1>
      <ul>
        <li>HTML 태그 복습하기</li>
        <li>CSS 실험하고 연습하기</li>
      </ul>   
  </body>
</html>
