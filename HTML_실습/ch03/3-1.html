<html lang="ko">
  <head>
    <meta charset="utf-8">
    <!--css grid layout : 각 브라우저에서 사용 가능한 css 조회 가능-->
    <!--css : cascading style Sheet >> 계단식 스타일 문서-->
    <!--h1{color : red;} 선택자{속성:값;}-->
    <style>
      /* 
        선택자(selector)
        : 스타일을 적용할 요소를 선택함
      */
      h1{
        color: rgb(255, 0, 0);
      }
    </style>
  </head>

  <body>
    <h1>이것은 제목입니다.</h1>
    
  </body>
</html>
