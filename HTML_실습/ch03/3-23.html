<html lang="ko">
  <head>
    <meta charset="utf-8">
    <style>
      /* p::의사요소(pseudo element) */
      /* 해당 컨텐트의 첫번째 글자에 적용 */
      p::first-letter{
        font-size: 3rem;
      }

      p::first-line{
        color: seagreen;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
      Illo vero est repellat iste impedit qui deserunt nemo esse maxime 
      facilis. 
      Nam possimus magni nisi eos veniam itaque, magnam delectus iure.
    </p>
    <p>안녕하세요</p>
  </body>
</html>
