<html lang="ko">
  <head>
    <meta charset="utf-8">
    <!--css grid layout : 각 브라우저에서 사용 가능한 css 조회 가능-->
    <!--css : cascading style Sheet >> 계단식 스타일 문서-->
    <!--h1{color : red;} 선택자{속성:값;}-->
    <style>
      /* * : 전체(모든요소)를 선택*/
      /* 1. 스타일은 가장 아래쪽에 설정한 스타일로 적용 */
      /* 2. 하위요소의 스타일이 우선적으로 적용됨 */
      

      *{
        color:rgb(255, 0, 0);
      }

      p{
        color: green;
      }

      *{
        color: blue;

    }

      
    </style>
  </head>

  <body>
    <h1>이것은 제목입니다.</h1>
    <p>이것은 내용입니다.</p>
  </body>
</html>
