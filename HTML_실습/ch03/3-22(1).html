<html lang="ko">
  <head>
    <meta charset="utf-8">
    <style>
      /* 선택자 : nth-child(번호) */
      /* 해당 번째의 요소가 선택되어서 스타일 적용 */
      li:nth-child(1){
        background-color: tomato;
      }

    
      li:nth-child(3){
        background-color: blue;
      }

      tr:nth-child(1){
        background-color: yellow;
      }

      /* 선택자 : nth-child(수열식) */
      /* 2n-1 : 1 3 5... */
      /* 2n : 2 4 6... */
      /* tr:nth-child(2n-1){
        background-color:yellow
      } */


      tr:nth-child(2){
        background-color: red;
      }

    </style>
  </head>

  <body>
    <ul>
      <li class="first">First</li>
      <li>Second</li>
      <li>Third</li>
      <li>Fourth</li>
      <li>Fifth</li>
    </ul>

    <table>
      <tbody>
        <tr>
          <td>First</td>
          <td>First01</td>
          <td>First02</td>
        </tr>
        <tr>
          <td>Second</td>
          <td>Second01</td>
          <td>Second02</td>
        </tr>
        <tr>
          <td>Third</td>
          <td>Third01</td>
          <td>Third02</td>
        </tr>
        <tr>
          <td>Fourth</td>
          <td>Fourth01</td>
          <td>Fourth02</td>
        </tr>
        <tr>
          <td>Fifth</td>
          <td>Fifth01</td>
          <td>Fifth02</td>       
        </tr>
        <tr>
          <td>Sixth</td>
          <td>Sixth01</td>
          <td>Sixth02</td>       
        </tr>
      </tbody>
    </table>
  </body>
</html>
