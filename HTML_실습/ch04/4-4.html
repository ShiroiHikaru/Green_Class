<html lang="ko">
  <head>
    <meta charset="utf-8">
    <style>
      body{
        height: 2000px;
        margin: 0;
      }

      .box{
        width: 100px;
        height: 100px;
        /* 문서 또는 부모 요소의 기준, 절대 위치 */
        /* 기본은 태그 위치 */
        /* 레이아웃을 망가트리는 주범이기에 정말 필요할 때만 사용한다 */
        position: absolute;
      }

      .red{
        background-color: red;
        left: 10px;
        top: 10px;
        /* 크기가 클 수록 위에서 보임 */
        z-index: 100;
      }

      .green{
        background-color: green;
        left: 50px;
        top: 50px;

      }

      .blue{
        background-color: blue;
        left: 90px;
        top: 90px;
      }

    </style>
  </head>

  <body>
    <h1>고정 위치입니다.</h1>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
  </body>
</html>
