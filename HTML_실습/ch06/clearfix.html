<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{margin: 0; padding: 0;}
    #header{width: 1200px; background: #f99; height: 120px; margin: auto;}
    #main{margin: auto; width: 1200px; height: 800px;}
    #main #lnb{width: 200px; float: left; height: 800px; background-color: royalblue;}
    #main #content{width: 1000px; float: left; height: 800px; background-color: plum;}
    #main #content p{overflow: auto;}
    #footer{width: 1200px; height: 100px; background-color: green; clear: both; margin: auto;}
    .clearfix{clear: both;}
  </style>
</head>
<body>
  <div id="header">
    <ul class="menu">
      <li class="menu1">list1</li>
      <li class="menu2">list3</li>
      <li class="menu3">list4</li>
      <li class="menu4">list2</li>
    </ul>
  </div>
  <div id="main">
    <div id="lnb"></div>
    <div id="content"> 
      <div class="box1">
        <h1>Title</h1>
        
      </div>    
    </div>
    <div class="clearfix"></div>
    <!-- 가변 1. clearfix{clear:both} -->
    <!-- 가변 2. #main:after{content:""}(span태그가 추가된다고 생각, display:Block, clear:both) -->
    <!-- 가변 3. 
         3-1.반드시 자식요소가 float 상태
         3-2.부모요소에는 height 사용 안됨
         overflow:hidden 
    -->
  </div>
  <div id="footer"></div>
</body>
</html>
