<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>absolute</title>
  <style>
    #header{width: 800px; height: 150px; background-color: #ff9900;  top: 50px; left: 50px; position: absolute; z-index: 1;}
    #nav{width: 200px; height: 30px; background-color: #ff0;  top: 50px; left: 150px; position: absolute;}
    #content{width: 800px; height: 150px; background-color: #99cc00; top: 100px; left: 100px; position: absolute;}
    #footer{width: 800px; height: 150px; background-color: #0099ff;  top: 150px; left: 150px; position: absolute;} 
  </style>
</head>
<body>
  <div id="header">
    <div id="nav"></div>
  </div>
  <div id="content"></div>
  <div id="footer"></div>

  
</body>
</html>
