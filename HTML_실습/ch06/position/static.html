<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>static</title>
  <style>
    #header{width: 800px; height: 150px; background-color: #ff9900;}
    #content{width: 800px; height: 150px; background-color: #99cc00; position: static;}
    #footer{width: 800px; height: 150px; background-color: #0099ff; margin: auto;}

   
  </style>
</head>
<body>
  <div id="header">header</div>
  <div id="content">content</div>
  <div id="footer">footer</div>


  
</body>
</html>
