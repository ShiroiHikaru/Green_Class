<html lang="ko">

  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <!--div : division, 공간/영역 분할-->
    <!--block 형식 표현 >> 위에서부터 아래로 쌓는다-->
    <!--h1~h6, p, 목록(ol, ul), 테이블-->
    <div>이것은 내용입니다.</div>
    <div>이것은 내용입니다.</div>
    <div>이것은 내용입니다.</div>


    <!--span : 공간/영역 분할-->
    <!--inline 형식 표현 >> 왼쪽에서 오른쪽으로 붙임-->
    <!--span, a, input, 글자 형식 태그들, form태그-->
    <div>
    <span>이것은 내용입니다.</span>
    <span>이것은 내용입니다.</span>
    <span>이것은 내용입니다.</span>
  </body>
</html>
