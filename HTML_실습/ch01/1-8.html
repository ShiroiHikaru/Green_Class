<html lang="ko">
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <!--외부 웹페이지로 이동-->
    <!--hyper text reference(참조)-->
    <!--http:hyper text tranfer protocol : HTML 파일을 전송하기위한 통신 규약-->
    <!--s(secure) : 보안적으로 전송-->
    <a href="http://www.naver.com">네이버</a>
    
    <!--www(world wide web) : 서버컴퓨터(server computer) 종류, 웹서비스-->
    <!--blog : 블로그 서비스(service)-->
    <a href="http://www.google.com" target="_blank">구글</a>
  </body>
</html>
