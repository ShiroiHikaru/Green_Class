<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <ul>
    <!-- ul : unorderd list, 순서가 없는 목록-->
    <li>facebook</li>
    <!--li : list item : 목록 안에 한개의 요소(element)-->
    <li>twitter</li>
    <li>Google</li>
  </ul>

  <ol><!-- ol : ordered list , 순서가 있는 목록-->
    <li>facebook</li>
    <li>twitter</li>
    <li>Google</li>
    <li>Naver</li>
  </ol>
</body>

</html>
