<html>
<body>
  <!--주석처리(comment)-->
  <h1>Hello HTML5, CSS3</h1>
  <h2>HTML: Hyper Text Markup Language - 링크로 문서를 연결할 수 있게 작성하는 언어</h2>

  <div class="shift">
    <!--이것은 제목입니다-->
    <!--임시로 코드를 미사용하도록 처리할때도 사용한다-->
    <h1>shift + end : 현재 위치에서 줄의 가장 마지막까지 선택</h1>
    <h1>shift + home : 현재 위치에서 줄의 가장 처음까지 선택</h1>
    <h1>주석은 임시로 코드를 미사용 할 때도 처리한다.</h1>
  </div>

  <div class="속성">
    <!--속성(attribute):태그의 추가적인 정보를 작성-->
    <h1 title="제목입니다.">tag, element(tag+content), attribute(속성) : 태그의 추가 정보</h1>
  </div>
</body>

</html>
