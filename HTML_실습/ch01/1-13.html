<html lang="ko">
<head>
  <meta charset="utf-8">
</head>
<body>
  <!--b : 굵게 표시(bold)-->
  <p><b>이것은</b>&nbsp;내용입니다.</p>
  <!--i : 기울이기(italic)-->
  <p><i>이것은</i>&nbsp;내용입니다.</p>
  <!--strong : 보일때는 굵게, 강조문자, 액센트를 주어서 읽어줌(시멘틱태그)-->
  <p><strong>이것은</strong>&nbsp;내용입니다.</p>
  <!--em : 보일때는 기울여서, 강조문자, 액센트를 주어서 읽어줌(시멘틱태그)-->
  <p><em>이것은</em>&nbsp;<sup>내용입니다.</sup></p>
  <p><ins>이것은</ins>&nbsp;<del>내용입니다.</del></p><!--시멘틱 관점에서는 거의 사용하지 않는 태그-->
  <p><span style="font-weight: bold;">이것은</span></p>
  <p><span style="text-decoration: underline;">이것은</span></p>
</body>
</html>
