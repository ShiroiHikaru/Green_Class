<html lang="ko">
<!--이 문서에는 한국어가 있다는 것을 의미-->

<head>
  <meta charset="utf-8">
  <!--상위, 코드의 구조나 추가적인 정보 information : 정보 / meta information : 정보의 상위 정보-->
  <!--meta : 웹 페이지의 추가 정보를 브라우저에게 전달-->
  <!--charset(chararcter set) : 글자의 집합 ▶ 문자에서 사용할 문자코드표-->
  <!--0/1(이진법?) : 숫자로 신호를 받고, 숫자로 저장-->
  <!--현재문서는 유니코드(unicode) 문자코드표를 사용합니다.
  전세계의 글자를 사용해서 작성이 가능합니다. emoji(이모지)도 글씨로 포함😊-->
  <!--이모지 입력키 : window 키 + .-->

  <title>HTML5 웹페이지 입니다.</title>
  <!--title : 브라우저의 타이틀 창에 웹페이지의 제목을 표시-->
</head>

<body>
  <h1>😊입력키 : <b>window 키 + .</b></h1>
</body>

</html>
