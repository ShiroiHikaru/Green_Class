<html lang="ko"> 

<head>
  <meta charset="utf-8">
</head>

<body>
  <!--표, 행(row)/열(column)-->
  <!--border : 외곽선-->
  <table border="1" cellspacing="0" width = "500"> 
    <!--thead : 테이블의 헤더 부분 시맨틱 태그-->
    <thead>
      <tr>
        <!--th : table header, 열(column)이름-->
        <th>이름</th>
        <th>연락처</th>
      </tr>
    </thead>
    <!--tr : table row-->
    <tr>
      <!--td : table date, 1개의 셀-->
      <!--td 실제 컨텐츠 포함됨-->
      <td>홍길동</td>
      <td>010-1234-5678</td>
    </tr>
    <tr>
      <td>백희연</td>
      <td>010-2534-4521</td>
    </tr>
    <!--tfoot : 테이블의 하단영역 시맨틱 태그-->
    <!--주로 요약정보, 알림정보-->
    <tfoot>
      <td>총 두건입니다.</td>
      <td></td>
    </tfoot>
  </table>
</body>

</html>
