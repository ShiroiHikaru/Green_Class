<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!--h : header, 제목 -->
  <h1>제목입니다.</h1>
  <!--P : paragraph , 단락 / 단락별로 행 띄어쓰기를 적용-->


  <!--HTML의 컨텐트 빈 공간(white-space)은 띄어쓰기 1칸으로 인식-->

  <p>내용입니다.<br>
    <!--br, meta 태그의 경우 내부에 컨텐트가 없음-->
    내용입니다.
    내용입니다.
    내용입니다.<br><!--br(break) : 밑으로 한줄 내려줌-->
    내용입니다.
    내용입니다. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;내용입니다.<br>
    <!--&nbsp; : 이스케이프(escape)문자 : 특수기호문자. 띄어쓰기-->

    <hr>
    <!--hr : 수평줄-->

    &lt; 그림 1 &gt;<br>
    <!--lt(less than) : 보다 작은-->
    <!--gt(greater than) : 보다 큰-->
    <!--a < b : a가 b보다 작다 : lt-->
    <!--a > b : a가 b보다 크다 : gt-->
    &amp;&amp;&amp;
    <!-- & : ampersand-->

    내용입니다.
  </p>
  <p>내용입니다.
    내용입니다.
    내용입니다.
    내용입니다.
    내용입니다.
    내용입니다.
    내용입니다.
    내용입니다.
  </p>
</body>

</html>
